<!DOCTYPE html>

		<script>
    let person = {};
      
    let veicoli = [];
    function aggiungiveicoli(s){
      for (let i = 0; i < veicoli.length; i++) {
        if(veicoli[i]==s){
          veicoli[i]="";
        }
        return;
      }
      veicoli.push(s);
    }
		function stampa(){
			person.nome=document.getElementById("nome").value;
			person.cognome=document.getElementById("cognome").value;
			person.indirizzo=document.getElementById("indirizzo").value;
			person.citta=document.getElementById("citta").value;
			person.cap=document.getElementById("cap").value;
			person.anno=document.getElementById("anno").value;
      person.generazione="";
      switch (true) {
        case person.anno>=1946&&person.anno<1964:
          person.generazione="baby boomer";
          break;
          case person.anno>=1964&&person.anno<1980:
          person.generazione="generazione x";
          break;
          case person.anno>=1980&&person.anno<1996:
          person.generazione="millenial";
          break;
          case person.anno>=1996&&person.anno<2012:
          person.generazione="generazione z";
          break;
          case person.anno>=2012:
          person.generazione="generazione alpha";
          break;
        default:
          person.generazione="altro";
          break;
      }


			let veicolistampa="";
			document.getElementById("print").innerHTML=person.nome+"<br>"+person.cognome+"<br>"+person.indirizzo+"<br>"+person.generazione+"<br>";
			for (let i = 0; i < veicoli.length; i++) {
        
        veicolistampa+=veicoli[i]+" ";
      }
      document.getElementById("printveicoli").innerHTML=veicolistampa;
		}

		</script>
