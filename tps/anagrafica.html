<!DOCTYPE html>
<html>
	<head>
		<title>ultimo file</title>
		<script>
		function stampa(){
			var nome=document.getElementById("nome").value;
			var cognome=document.getElementById("cognome").value;
			var indirizzo=document.getElementById("indirizzo").value;
			document.getElementById("print").innerHTML=nome+"<br>"+cognome+"<br>"+indirizzo;

		}

		</script>
	</head>
	<body>
		<table>
			<tr>
				<td>
					<p>nome</p>
					<input type="text" id="nome">
					<p>cognome</p>
					<input type="text" id="cognome">
					<p>anno di nascita</p>
					<input type="text" id="anno">
					<p>indirizzo</p>
					<input type="text" id="indirizzo"><br><br>
					<input type="button" value="ok" onclick="stampa()"><br><br>
				</td>
				<td><p id="print"></p></td>
			</tr>



	</body>
</html>
