<!DOCTYPE html>
<html>
    <head>
        <title>localStorage</title>
        <script>
            function stampa(){
                let persona = JSON.parse(localStorage.getItem("datiAnagrafici"));
                let veicoli = localStorage.getItem("veicoli");
                let output = document.getElementById("stampa");
                output.innerHTML += persona.nome;
                output.innerHTML += persona.cognome;
                output.innerHTML += persona.indirizzo;
                output.innerHTML += persona.citta;
                output.innerHTML += persona.cap;
                output.innerHTML += persona.anno;
                output.innerHTML += persona.generazione;
                output.innerHTML += veicoli;
            }
        </script>
    </head>
    <body>
        <div id="stampa"></div>
        <input type="button" value="leggi dati" onclick="stampa()">
        <a href="./anagrafica5.html">inserimento dati</a>
    </body>
</html>
