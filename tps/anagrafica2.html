<!DOCTYPE html>
<html>
	<head>
		<title>anagrafica 3</title>
		<script>
		function stampa(){
			let nome=document.getElementById("nome").value;
			let cognome=document.getElementById("cognome").value;
			let indirizzo=document.getElementById("indirizzo").value;
			let citta=document.getElementById("citta").value;
			let cap=document.getElementById("cap").value;
			let anno=document.getElementById("anno").value;
      let generazione="";
      switch (true) {
        case anno>=1946&&anno<1964:
          generazione="baby boomer";
          break;
          case anno>=1964&&anno<1980:
          generazione="generazione x";
          break;
          case anno>=1980&&anno<1996:
          generazione="millenial";
          break;
          case anno>=1996&&anno<2012:
          generazione="generazione z";
          break;
          case anno>=2012:
          generazione="generazione alpha";
          break;
        default:
          generazione="altro";
          break;
      }


			
			document.getElementById("print").innerHTML=nome+"<br>"+cognome+"<br>"+indirizzo+"<br>"+generazione;
			
		}

		</script>
	</head>
	<body>
		<table>
			<tr>
				<td>
					<p>nome</p>
					<input type="text" id="nome">
					<p>cognome</p>
					<input type="text" id="cognome">
					<p>indirizzo</p>
					<input type="text" id="indirizzo">
					<p>citta'</p>
					<input type="text" id="citta">
					<p>cap</p>
					<input type="text" id="cap">
					<p>anno di nascita</p>
					<input type="text" id="anno"><br><br>
					
          
          
          <input type="button" value="ok" onclick="stampa()">
				</td>
				<td><p id="print"></p></td>
			</tr>


	</body>
</html>
